<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Chat App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            direction: rtl;
        }

        .chat-container {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left img {
            width: 35px;
            border-radius: 50%;
            margin-right: 3px;
        }

        .name {
            margin-right: 7px;
        }

        header span {
            font-size: 18px;
            font-weight: bold;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 15px;
            max-width: 80%;
            position: relative;
        }

        .message.received {
            outline: #8b0000;
            background-color: #2c2f36;
            margin-left: 10px;
        }

        .message.sent {
            background-color: #8b0000;
            margin-right: -3px;
            align-self: flex-end;
        }

        .message-text {
            font-size: 16px;
            color: #f0f0f0;
        }

        .input-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-family: Georgia, 'Times New Roman', Times, serif;
            transform: translateX(-100px);
            font-weight: bold;
        }

        .input-box input {
            border-radius: 15px;
            width: 80%;
            padding: 10px;
            backdrop-filter: blur(3px);
            background-color: #2c2f3667;
            border: none;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .input-box button {
            width: 15%;
            padding: 7px;
            background-color: #8b0000;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
            transform: translateX(12px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-box button:hover {
            background-color: #b22222;
        }

        img{
            margin-left: 3px;
            display: flex;
        }     

        .input-box button img {
            width: 18px;
            height: 18px;
        }

        @media (max-width: 768px) {
            .chat-container {
                max-width: 100%;
                padding: 10px;
            }

            header span, .message-text, .input-box input, .input-box button {
                font-size: 16px;
            }

            .message {
                max-width: 85%;
            }

            .input-box input {
                width: 70%;
            }

            .input-box button {
                width: 20%;
                transform: translateX(25px);
                padding: 2%;
            }

            h1 {
                font-size: 24px;
                text-align: center;
                margin-bottom: 15px;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Dark Chat</h1>
        <header>
            <div class="header-left">
                <img src="https://www.superfitgymconshy.com/uploads/1/3/4/6/134680505/3.png" alt="User Avatar" class="avatar">
                <span class="name">John</span>
            </div>
        </header>
        <div class="chat-box">
            <div class="message received">
                <span class="message-text">ü§ó‚ù§Ô∏è ? Hey, how are you</span>
            </div>
            <div class="message sent">
                <span class="message-text">ü§î ? I'm good, thanks! How about you</span>
            </div>
        </div>
        <div class="input-box">
            <input type="text" placeholder="... Type your message" />
            <button>
                <img src="https://cdn-icons-png.flaticon.com/512/6068/6068932.png" alt="Send Icon">
                Send
            </button>
        </div>
    </div>
</body>
</html>
